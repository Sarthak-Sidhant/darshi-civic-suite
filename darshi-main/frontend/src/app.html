<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Critical CSS - prevents FOUC -->
	<style>
		:root {
			/* Typography */
			--font-sans: 'Inter', system-ui, -apple-system, sans-serif;
			--font-display: 'Outfit', system-ui, -apple-system, sans-serif;
			--font-hindi: 'Yatra One', system-ui, sans-serif;

			/* Colors - Light Mode */
			--c-bg-page: #ffffff;
			--c-bg-surface: #ffffff;
			--c-bg-subtle: #f9fafb;

			--c-text-primary: #111827;
			--c-text-secondary: #6b7280;
			--c-text-tertiary: #9ca3af;

			--c-border: #e5e7eb;
			--c-border-hover: #d1d5db;

			/* Brand */
			--c-brand: #000000;
			--c-brand-contrast: #ffffff;
			--c-accent: #2563eb;

			/* Semantic Colors - Success */
			--c-success: #10b981;
			--c-success-light: #d1fae5;
			--c-success-dark: #065f46;
			--c-success-bg: #ecfdf5;
			--c-success-border: #10b981;

			/* Semantic Colors - Error */
			--c-error: #ef4444;
			--c-error-light: #fee2e2;
			--c-error-dark: #991b1b;
			--c-error-bg: #fef2f2;
			--c-error-border: #ef4444;

			/* Semantic Colors - Warning */
			--c-warning: #f59e0b;
			--c-warning-light: #fef3c7;
			--c-warning-dark: #92400e;

			/* Semantic Colors - Info */
			--c-info: #3b82f6;
			--c-info-light: #dbeafe;
			--c-info-dark: #1e40af;
			--c-info-bg: #eff6ff;
			--c-info-border: #3b82f6;

			/* Interface */
			--radius-lg: 16px;
			--radius-md: 12px;
			--radius-sm: 8px;
			--radius-full: 9999px;
			--shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
			--shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
			--shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);

			--header-height: 64px;
		}

		/* Dark Mode - Uber Black Style */
		[data-theme="dark"] {
			--c-bg-page: #000000;
			--c-bg-surface: #1a1a1a;
			--c-bg-subtle: #2a2a2a;

			--c-text-primary: #ffffff;
			--c-text-secondary: #b3b3b3;
			--c-text-tertiary: #808080;

			--c-border: #2a2a2a;
			--c-border-hover: #3a3a3a;

			--c-brand: #ffffff;
			--c-brand-contrast: #000000;
			--c-accent: #3b82f6;

			/* Semantic Colors - Success (Dark Mode) */
			--c-success: #34d399;
			--c-success-light: #064e3b;
			--c-success-dark: #6ee7b7;
			--c-success-bg: #022c22;
			--c-success-border: #10b981;

			/* Semantic Colors - Error (Dark Mode) */
			--c-error: #f87171;
			--c-error-light: #7f1d1d;
			--c-error-dark: #fca5a5;
			--c-error-bg: #450a0a;
			--c-error-border: #dc2626;

			/* Semantic Colors - Warning (Dark Mode) */
			--c-warning: #fbbf24;
			--c-warning-light: #78350f;
			--c-warning-dark: #fcd34d;

			/* Semantic Colors - Info (Dark Mode) */
			--c-info: #60a5fa;
			--c-info-light: #1e3a5f;
			--c-info-dark: #93c5fd;
			--c-info-bg: #1e3a5f;
			--c-info-border: #3b82f6;

			--shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.8);
			--shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.8);
			--shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.8);
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: var(--font-sans);
			color: var(--c-text-primary);
			background: var(--c-bg-page);
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		/* Prevent layout shift by hiding content until styles load */
		.app-shell {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}
	</style>

	<!-- DNS prefetch for external domains (lowest priority) -->
	<link rel="dns-prefetch" href="https://unpkg.com">

	<!-- Preconnect to critical external domains (high priority) -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- Preload critical font for first paint -->
	<link rel="preload"
		href="https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2"
		as="font" type="font/woff2" crossorigin>

	<!-- Load global.css inline to prevent render-blocking -->
	<link rel="stylesheet" href="/global.css">

	<!-- Defer non-critical font loading -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&family=Yatra+One&display=swap"
		media="print" onload="this.media='all'; this.onload=null;">
	<noscript>
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&family=Yatra+One&display=swap">
	</noscript>

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Outfit', sans-serif; }
</style>
