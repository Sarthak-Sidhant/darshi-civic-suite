services:
  # PostgreSQL database with PostGIS (self-hosted)
  postgres:
    image: postgis/postgis:15-3.4
    container_name: darshi-postgres
    environment:
      POSTGRES_DB: darshi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d darshi" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - darshi-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Redis cache (self-hosted, replaces Cloud Memorystore)
  redis:
    image: redis:7-alpine
    container_name: darshi-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - darshi-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # FastAPI backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.azure
    container_name: darshi-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/darshi
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - R2_ENDPOINT=${R2_ENDPOINT}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Reddit Integration
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET}
      - REDDIT_USER_AGENT=${REDDIT_USER_AGENT}
      - REDDIT_USERNAME=${REDDIT_USERNAME}
      - REDDIT_PASSWORD=${REDDIT_PASSWORD}
      - TARGET_SUBREDDIT=${TARGET_SUBREDDIT}
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - darshi-network
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
    volumes:
      - ./logs:/app/logs

  # SvelteKit frontend (static build served by Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.azure
      args:
        - VITE_API_URL=https://api.darshi.app/api/v1
    container_name: darshi-frontend
    restart: unless-stopped
    networks:
      - darshi-network
    ports:
      - "127.0.0.1:3000:80"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: darshi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - /var/log/nginx:/var/log/nginx
      - ./docs-public:/var/www/docs:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - darshi-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Prometheus (optional, for metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: darshi-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    restart: unless-stopped
    networks:
      - darshi-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Ranchi Smart Scraper Service
  grivredr:
    build:
      context: ./grivredr
    container_name: darshi-grivredr
    environment:
      - CALLBACK_URL_BASE=http://backend:8080/api/v1/webhooks/ranchi-scraper
    ports:
      - "127.0.0.1:8001:8000"
    restart: unless-stopped
    networks:
      - darshi-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local

networks:
  darshi-network:
    driver: bridge
