name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'docs-quartz/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git dates in Quartz

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: docs-quartz/package-lock.json

      - name: Install dependencies
        working-directory: docs-quartz
        run: npm ci

      - name: Build docs
        working-directory: docs-quartz
        run: npm run build

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy docs to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          # Create docs-public directory with correct ownership
          ssh ${VPS_USER}@${VPS_HOST} "mkdir -p /opt/darshi/docs-public && sudo chown -R ${VPS_USER}:${VPS_USER} /opt/darshi/docs-public"

          # Sync built docs to VPS
          rsync -avz --delete docs-quartz/public/ ${VPS_USER}@${VPS_HOST}:/opt/darshi/docs-public/

          # Reload nginx to pick up new files
          ssh ${VPS_USER}@${VPS_HOST} << 'ENDSSH'
            docker exec darshi-nginx nginx -s reload || true
            echo "âœ… Docs deployed to /opt/darshi/docs-public/"
          ENDSSH
